<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniPing-Never Miss an Episode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AniPing</h1>
        <p>Get notified when <b>One Piece</b> airs</p>

        <form action="/subscribe" method="post">
            <input type="email" name="email" placeholder="Enter your email" required/>
            <input type="text" name="animeTitle" placeholder="Enter anime title">
            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>
</html>
